version: 2

models:
  - name: stg_prices
    columns:
      - name: snapshot_date
        tests: [not_null]
      - name: vendor
        tests: [not_null]
      - name: vendor_sku
        tests: [not_null]
      - name: price
        tests: [not_null]

  - name: dim_product
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

  - name: fact_price_snapshot
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - snapshot_date
            - product_id
